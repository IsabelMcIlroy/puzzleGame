<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleNine.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">  

    <title>Puzzle Game!</title>
</head>
<body>
    <h1>Out of this world puzzle!</h1>
    
    <!--Puzzle Board Background-->
    <div class="puzzleBoard">
        <!--Top Bar-->
        <div class="topBar">
            <!--Start/Restart btn-->
            <button type="button" class="startButton" id="startButton">Start</button>
            <!--Pause/Resume btn-->
            <button class="pauseButton" id="pauseButton">Pause</button>
            <!--Timer-->
            <div class="timer" id="display">0:00</div>
            <div class="fullPuzzle">
                <a href="#"> ? 
                    <span>
                        <img src="Images/fullPuzzle.svg" alt="full puzzle image" height="100">
                    </span>
                </a>
            </div>
        </div>
        <!--Puzzle Board-->
        <div id="container">
             <ul>
                <li class="r-1c-1" id="Piece11" onclick="switchPiece(1,1);"></li>
                <li class="r-1c-2" id="Piece12" onclick="switchPiece(1,2);"></li>
                <li class="r-1c-3" id="Piece13" onclick="switchPiece(1,3);"></li>

                <li class="r-2c-1" id="Piece21" onclick="switchPiece(2,1);"></li>
                <li class="r-2c-2" id="Piece22" onclick="switchPiece(2,2);"></li>
                <li class="r-2c-3" id="Piece23" onclick="switchPiece(2,3);"></li>
                 
                <li class="r-3c-1" id="Piece31" onclick="switchPiece(3,1);"></li>
                <li class="r-3c-2" id="Piece32" onclick="switchPiece(3,2);"></li>
                <li class="empty" id="Piece33" onclick="switchPiece(3,3);"></li>
            </ul>
        </div>
        <!--Difficulty Selctor-->  
        <div class="difficulty">
            <a class="levels selected" href="index.html">Easy</a>
            
                <a class="levels unselected" href="sixteenPiecePuzzle.html">
                  Hard  
                </a>
            
            
                <a class="levels unselected" href="twentyFivePiecePuzzle.html">
                    Impossible!  
                </a>
             
        </div>
        <div id="modal" class="hide">
            <div id="header"><button id="closeBtn" onclick="hideModal()">x</button></div>
            <h1 id="message"></h1>
            <h3 id="time"></h3>
            <img src="Images/fullPuzzle.svg" alt="full puzzle" height="200rem">
        </div>
    </div>
    
    <script src="scriptNine.js"></script>

</body>
</html>
