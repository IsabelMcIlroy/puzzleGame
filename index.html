<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleNine.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">  

    <title>Puzzle Game!</title>
</head>
<body>
    <h1>Out of this world puzzle!</h1>
    <!--Puzzle Board Background-->
    <div class="puzzleBoard">
        <!--Top Bar-->
        <div class="topBar">
               <button class="pauseButton"><i class="bi bi-pause"></i></button>
               <button class="restartButton"><i class="bi bi-arrow-clockwise"></i></button>
               <p class="timer">0:00</p>
        </div>
        <!--Puzzle Board-->
        <div id="container">
             <ul>
                <li class="r-1c-1"></li>
                <li class="r-1c-2"></li>
                <li class="r-1c-3"></li>

                <li class="r-2c-1"></li>
                <li class="r-2c-2"></li>
                <li class="r-2c-3"></li>
                
                <li class="r-3c-1"></li>
                <li class="r-3c-2"></li>
                <li></li>
            </ul>
        </div>
        <!--Difficulty Selctor-->  
        <div class="difficulty">
            <button class="selected">Easy</button>
            <button class="unselected">
                <a href="sixteenPiecePuzzle.html">
                  Hard  
                </a>
            </button> 
        </div>
    </div>
    

</body>
</html>
