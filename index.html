<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleNine.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">  

    <title>Puzzle Game!</title>
</head>
<body>
    <h1>Out of this world puzzle!</h1>
    <!--Puzzle Board Background-->
    <div class="puzzleBoard">
        <!--Top Bar-->
        <div class="topBar">
            <!--Start/Restart btn-->
            <button type="button" class="startButton" id="startButton">Start</button>
            <!--Pause/Resume btn-->
            <button class="pauseButton" id="pauseButton">Pause</button>
            <!--Timer-->
            <div class="timer" id="display">0:00</div>
        </div>
        <!--Puzzle Board-->
        <div id="container">
             <ul>
                <li class="r-1c-1" id="li1"></li>
                <li class="r-1c-2"id="li2"></li>
                <li class="r-1c-3"id="li3"></li>

                <li class="r-2c-1"id="li4"></li>
                <li class="r-2c-2"id="li5"></li>
                <li class="r-2c-3"id="li6"></li>
                 
                <li class="r-3c-1"id="li7"></li>
                <li class="r-3c-2"id="li8"></li>
                <li class="empty" id="empty"></li>
            </ul>
        </div>
        <!--Difficulty Selctor-->  
        <div class="difficulty">
            <button class="selected">Easy</button>
            <button class="unselected">
                <a href="sixteenPiecePuzzle.html">
                  Hard  
                </a>
            </button> 
        </div>
    </div>
    
    <script src="scriptNine.js"></script>

</body>
</html>
