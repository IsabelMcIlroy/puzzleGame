<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>Puzzle Game!</title>
</head>
<body>
    <div class="puzzleBoard">
      <!--Top Bar-->
        <div class="topBar">
               <button class="startButton">Start</button>
               
               <p class="timer">0:00</p>
        </div>
    <!--Puzzle Board-->
        <div id="container">
             <ul>
                <li class="r-1c-1"></li>
                <li class="r-1c-2"></li>
                <li class="r-1c-3"></li>
                <li class="r-2c-1"></li>
                <li class="r-2c-2"></li>
                <li class="r-2c-3"></li>
                <li class="r-3c-1"></li>
                <li class="r-3c-2"></li>
                <li></li>
            </ul>
        </div>
    <!--Difficulty Selctor-->  
        <div class="difficulty">
            <button class="selected">Easy</button>
            <button class="unselected">Hard</button> 
        </div>
    </div>
    

</body>
</html>
